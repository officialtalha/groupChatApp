<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://predyktable.ai/wp-content/uploads/2023/06/Phone-icon-150x150.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signup.css">
    <title>login</title>
</head>

<body>
    <div class="mainContainer">
        <img src="wassup.png" alt="logo" id="brandingImg">
        <h2 id="brandingText">Sign Up</h2>
        <form id="sighnup-form" method="post">
            <div class="textBoxContainer">
                <label for="name">Name: </label>
                <label for="email" id="labelEmail">Email: </label>
                </br>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <input type="email" id="email" name="email" placeholder="Email" required>
                </br>

                <label for="mobile" id="labelMobile">Mobile: </label>
                <label for="pass" id="labelPass">Password: </label>
                </br>
                <input type="text" id="mobile" name="mobile" placeholder="Mobile" required>
                <input type="password" id="pass" name="password" placeholder="Password" required>
            </div>
            <div class="buttonsContainer">
                <button type="submit" class="button" id="signup">SignUp</button>
                <button type="reset" class="button" id="clear">clear</button>
                <button type="button" class="button" id="loginBtn">log in</button>
            </div>
        </form>
    </div>
    <div class="warningTxt">
        <h3 id="messageHeading"></h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="signup.js"></script>
</body>

</html>
