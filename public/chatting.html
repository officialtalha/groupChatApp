<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://predyktable.ai/wp-content/uploads/2023/06/Phone-icon-150x150.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/chatting.css">
    <title>T-Chat</title>

</head>

<body>
    <div class="actionBtn">
        <button type="button" class="button" id="createGroupBtn">create group</button>
        <button type="button" class="button" id="clearChatBtn">Clear Chat</button>
        <button type="button" class="button" id="logoutBtn">Logout</button>
    </div>
    <!-- left panel code -->
    <div class="leftPanel">
        <h2 id="welcome-user"></h2>
        <hr>
        <div class="leftPanelBody" id="left-panel-body">
            <div class="groupSection" id="groupSection"></div>
        </div>
    </div>
    <!-- chat body code -->
    <div class="chatBody">
        <img src="wassup.png" alt="logo" id="brandingImg">
        <h2 id="brandingText">T-chat</h2>
        <hr>
        <div class="welcoming" id="chatMsg">
            <p id="emo1">ü§©</p>
            <p id="emo2">üòç</p>
            <p id="p1">Hi!</p>
            <p id="p-name"></p>
            <p id="p2">please select any contact or group.</p>
        </div>
        <hr>
        <div class="txtMsg">
            <form id="chat-form">
                <input type="text" style="display: none;" name="msg" id="msgText" placeholder="Type here...">
                <button id="attachmentIcon" class="button" style="display: none;">choose image</button>
                <!-- <span class="attachmentIcon" id="attachmentIcon" style="display: none;">üñáÔ∏è</span> -->
                <input type="file" style="display: none;" name="img" id="msgImg">
                <button type="submit" id="msgSendBtn" class="button" style="display: none;">send</button>
            </form>
        </div>
    </div>
    <div class="grpActionBtnDiv" id="grpActionBtnDiv">
        <button type="button" class="grpActionBtnClass" id="grpActionBtn" style="display: none;">Group
            Action</button>
    </div>
    <div id="selectedUserDiv">
        <h3 id="selectedUser"></h3>
    </div>
    <div id="selectedGroupDiv">
        <h3 id="selectedGroup"></h3>
    </div>
    <div class="changeNameBtnDiv" id="changeNameBtnDiv">
        <button type="button" class="button" id="changeNameBtn" style="display: none;">Change Name</button>
    </div>
    <div class="inviteBtnDiv" id="inviteBtnDiv">
        <button type="button" class="button" id="inviteBtn" style="display: none;">Invite</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="chatting.js"></script>
</body>

</html>
