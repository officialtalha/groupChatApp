    <div class="actionBtn">
        <button type="button" class="button" id="createGroupBtn">create group</button>

    </div>

        <h2 id="brandingText">T-chat</h2>
        <hr>

        <hr>
        <div class="txtMsg">

                <input type="text" style="display: none;" name="msg" id="msgText" placeholder="Type here..." required>
                <button type="submit" id="msgSendBtn" class="button" style="display: none;">send</button>
            </form>
        </div>
    </div>

    </div>

        <h3 id="selectedUser"></h3>
    </div>
    <div id="selectedGroupDiv">
        <h3 id="selectedGroup"></h3>
    </div>

    </div>
