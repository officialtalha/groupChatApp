<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://predyktable.ai/wp-content/uploads/2023/06/Phone-icon-150x150.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&display=swap" rel="stylesheet">
    <title>Create Group</title>
    <style>
        .main {
            width: 613px;
            height: 144px;
            border: 2px solid rgba(143, 139, 232, 255);
            border-radius: 15px;
            padding: 30px;
            margin-left: 261px;
            margin-top: 16px;
        }

        #brandingImg {
            /* border: 2px solid black; */
            width: 10%;
            margin-left: 111px;
            margin-top: -23px;
        }

        #brandingText {
            font-family: 'Marhey', sans-serif;
            margin: auto;
            text-align: center;
            color: rgba(143, 139, 232, 255);
            /* border: 2px solid brown; */
            margin-top: -46px;
            width: 259px;
        }

        hr {
            border-color: rgba(143, 139, 232, 255);
        }

        #label1 {
            /* border: 2px solid rgba(143, 139, 232, 255); */
            width: 117px;
            font-family: 'Marhey', sans-serif;
            color: rgba(143, 139, 232, 255);
            font-size: large;
            margin-top: 1px;
            margin-left: 205px;
        }

        #group-name {
            width: 460px;
            border-radius: 5px;
            border-width: 2px;
            border-color: rgb(222, 208, 247);
            padding-top: 4px;
            padding-bottom: 4px;
            padding-left: 11px;
            margin-top: 2px;
            margin-left: 68px;
        }

        .button {
            border: 2px solid rgba(143, 139, 232, 255);
            border-radius: 8px;
            background-color: white;
            color: rgba(143, 139, 232, 255);
            font-weight: bold;
            border-width: 1px;
            border-color: rgba(143, 139, 232, 255);
            height: 30px;
            width: 56px;
        }

        #createBtn {
            width: 59px;
            cursor: pointer;
            margin-left: 218px;
            margin-top: 20px;
        }

        #cancelBtn {
            cursor: pointer;
            margin-left: 7px;
            margin-top: 6px;
        }

        #createBtn:hover {
            cursor: pointer;
            color: white;
            background-color: rgba(143, 139, 232, 255);
        }

        #cancelBtn:hover {
            cursor: pointer;
            color: white;
            background-color: rgba(143, 139, 232, 255);
        }

        #successMessage {
            margin-left: 271px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="wassup.png" alt="logo" id="brandingImg">
        <h2 id="brandingText">Changing Group Name</h2>
        <hr>
        <form id="grp-form">
            <label for="group-name" id="label1">Enter New Group Name </label><br>
            <input type="text" name="grpname" id="group-name" required>
            <br>
            <button type="submit" class="button" id="createBtn">change</button>
            <button class="button" id="cancelBtn">cancel</button>
        </form>
    </div>
    <h3 id="successMessage"></h3>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="./changegroupname.js"></script>
</body>

</html>
