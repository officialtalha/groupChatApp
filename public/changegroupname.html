<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://predyktable.ai/wp-content/uploads/2023/06/Phone-icon-150x150.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/changegroupname.css">
    <title>Create Group</title>
</head>

<body>
    <div class="main">
        <img src="wassup.png" alt="logo" id="brandingImg">
        <h2 id="brandingText">Changing Group Name</h2>
        <hr>
        <form id="grp-form">
            <label for="group-name" id="label1">Enter New Group Name </label><br>
            <input type="text" name="grpname" id="group-name" required>
            <br>
            <button type="submit" class="button" id="createBtn">change</button>
            <button class="button" id="cancelBtn">cancel</button>
        </form>
    </div>
    <h3 id="successMessage"></h3>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="./changegroupname.js"></script>
</body>

</html>
