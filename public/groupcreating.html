<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://predyktable.ai/wp-content/uploads/2023/06/Phone-icon-150x150.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/groupcreating.css">
    <title>Create Group</title>
</head>

<body>
    <div class="main">
        <img src="wassup.png" alt="logo" id="brandingImg">
        <h2 id="brandingText">Creating A New Group</h2>
        <hr>
        <form id="grp-form" method="post">
            <label for="group-name" id="label1">Group Name: </label><br>
            <input type="text" name="grpname" id="group-name" placeholder="Enter Group Name Here..." required>
            <br><br>
            <label for="group-members" id="label2">Group Members: </label><br><br>
            <div class="members" id="members">
            </div>
            <button type="submit" class="button" id="createBtn">create</button>
            <button class="button" id="cancelBtn">cancel</button>
        </form>
        <h3 id="adminName"></h3>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="./groupcreating.js"></script>
</body>

</html>
